{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h3 class="text-center">{{ object|yesno:"Update, Create" }} dish</h3>
  <br>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn bg-gradient-primary mb-0" type="submit" value="Submit">
  </form>
{% endblock %}
