{% extends "base.html" %}

{% block content %}
  <style>
      ul {
          list-style-type: none
      }
  </style>
  <h3 class="text-center">Dishes which can prepare that cook:</h3>
  <br>
  <ul class="text-center">
    {% for dish in cook.dishes.all %}
      <li class="text-center"><strong>{{ dish.name }}</strong> ({{ dish.dish_type }})</li>
    {% endfor %}
  </ul>
{% endblock %}
